<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Switch 2 CFW Wiki</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1950&q=80')
        center/cover no-repeat fixed;
      color: var(--fg);
      transition: color 0.3s, background-color 0.3s;
    }
    :root {
      --fg: #eee;
      --glass: rgba(255,255,255,0.15);
      --glass-light: rgba(255,255,255,0.25);
    }
    [data-theme="light"] {
      --fg: #111;
      --glass: rgba(255,255,255,0.3);
      --glass-light: rgba(255,255,255,0.5);
    }
    .banner {
      position: relative;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .banner-text {
      font-size: 6rem;
      font-weight: 900;
      color: var(--fg);
      text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
      margin: 0;
    }
    .toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--glass);
      padding: 10px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      z-index: 2;
      color: var(--fg);
      font-size: 1.2rem;
    }
    .menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      display: flex;
      gap: 40px;
      padding: 10px 30px;
      z-index: 2;
    }
    .menu button {
      background: none;
      border: none;
      color: var(--fg);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background 0.2s;
    }
    .menu button:hover {
      background: var(--glass-light);
    }
    main {
      padding: 1rem;
      margin-top: -100px;
      min-height: calc(100vh - 300px);
      position: relative;
      z-index: 1;
    }
    section {
      padding: 4rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    section:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="banner">
    <h1 class="banner-text">EXOSPHERE</h1>
    <button class="toggle" onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
  </div>

  <main>
    <section id="installation">
      <h2>Installation</h2>
      <p>Step‚Äëby‚Äëstep guide to install the custom firmware.</p>
    </section>
    <section id="patches">
      <h2>Patches</h2>
      <p>List of available patches and how to apply them.</p>
    </section>
    <section id="versions">
      <h2>Versions</h2>
      <p>Latest and previous firmware versions with changelogs.</p>
    </section>
  </main>

  <div class="menu">
    <button onclick="scrollToSection('installation')">Installation</button>
    <button onclick="scrollToSection('patches')">Patches</button>
    <button onclick="scrollToSection('versions')">Versions</button>
  </div>

  <script>
    function toggleTheme() {
      document.documentElement.toggleAttribute('data-theme');
    }

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
